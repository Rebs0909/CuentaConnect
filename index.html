
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Tiempo</title>
  <link rel="stylesheet" href="css/hojaConnect.css">

</head>
<body>
  <header>
    <span id="currentTime"></span>
    <button id="clearButton">Clear data</button>
    
    
    <h1>- - Connect count - -</h1>
  </header>
  <button id="setAlarmButton">Set Alarm</button>
  
  <p id="countdownDisplay">Time remaining: --:--</p>
  
  <label for="alarmTimeInput">Set Alarm Time (minutes): </label>
  <br>
  <input type="number" id="alarmTimeInput" placeholder="Enter minutes">
  
</body>
<div class="container">
  <button id="timeButton1">Connect</button>
  <ul id="timeList1"></ul> <!-- Lista para el primer botón -->
  <ul id="timeList1"></ul> <!-- Lista para el primer botón -->
  <p id="timeDisplay1">Tiempo desde el último clic: 0 segundos</p> <!-- Tiempo transcurrido para el primer botón -->
  <br>
  <button id="timeButton2">Hold</button>
  <ul id="timeList2"></ul> <!-- Lista para el segundo botón -->
  <ul id="timeList2"></ul> <!-- Lista para el segundo botón -->
  <p id="timeDisplay2">Tiempo desde el último clic: 0 segundos</p> <!-- Tiempo transcurrido para el segundo botón -->
  <br>
  
  <br>
  
</div>

<script src="Javascript/script.js"></script>
</body>
